<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <!-- jQuery Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Font Awesome Reference -->
    <script src="https://use.fontawesome.com/8c1fdea402.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container py-3 mb-3" id="header">
        <div class="row">
            <div class="col-12text-center">

            </div>
            <div class="col-12 text-center">
                <h1 class="text-center">Train Scheduler</h1>
                <h4 class="text-center">Current Time: <span id="timer"></span></h4>
            </div>
        </div>
    </div>
    <div class="container px-0">
        <div class="card mb-3">
            <h5 class="card-header">Current Train Schedule</h5>
            <div class="card-body">
                <table class="table table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Delete</th>
                            <th scope="col">Train Name</th>
                            <th scope="col">Desitination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container px-0">
        <div class="card mb-3">
            <h5 class="card-header">Add New Train Information</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainname-input" class="font-weight-bold">Train Name</label>
                        <input type="text" class="form-control" id="trainname-input" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="destination-input" class="font-weight-bold">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="firsttime-input" class="font-weight-bold">First Train Time (HH:MM - military
                            time)</label>
                        <input data-format=" hh:mm" type="text" class="form-control" id="firsttime-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input" class="font-weight-bold">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency-input">
                    </div>
                    <button type="submit" class="btn btn-primary rounded-0" id="add-train">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/scripts/app.js"></script>

</body>

</html>
